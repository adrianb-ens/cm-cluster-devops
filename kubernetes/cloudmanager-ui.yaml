apiVersion: v1
kind: Pod
metadata:
  name: cloudmanager-ui
  labels:
    app.kubernetes.io/name: cloudmanager-ui
spec:
  containers:
  - name: cloudmanager-ui
    image: cloudmanager-ui
    ports:
    - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: cloudmanager-ui-service
spec:
  selector:
    app.kubernetes.io/name: cloudmanager-ui
  ports:
  - name: cloudmanager-ui-service-port
    protocol: TCP
    port: 80
    targetPort: 80
